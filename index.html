<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div>
                <a href="#"><div onclick="myMenu()" class="menu gsprite"></div></a>
                <a href="https://github.com/klodowskt" target="_blank" id="login"><div></div></a>
            </div>
        </nav>
        <div id="popup" class="popup" style="display: none;">
            <a href="https://klodowsky.neocities.org" target="_blank">
                <div class="first sprite"></div>
                <div class="icon_text">Portfolio</div>
            </a>
        </div>
    </header>
    <main>
        <div>
            <img src="img/google.svg" alt="Google Logo">
        </img>
        <div>
            <form>
                <div class="search_icon gsprite"></div>
                <input type="text" name="search" id="search">
                <div class="buttons">
                    <a><div id="gsearch">Google Search</div></a>
                    <a href="https://google.com/doodles" target="_blank"><div id="lucky">I'm Feeling Doodley</div></a>
                </div>
            </form>
        </div>
    </main>
    <div onclick="darkMode()">
        <span class="switch gsprite"></span>
    </div>
    <footer>
        <nav>
            <div>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </nav>
    </footer>
    <script>
        function myMenu() {
            var x = document.getElementById("popup");
            if (x.style.display === "none") {
                x.style.display = "flex";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>
</html>
